# üöÄ Build and deploy Laravel (PHP 8.3) app to Azure Web App
name: Build and deploy PHP app to Azure Web App - aslaw-back-end

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # üõ† Checkout source code
      - uses: actions/checkout@v4

      # ‚öôÔ∏è Setup PHP 8.3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql, openssl
          coverage: none

      # üì¶ Install dependencies
      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      # üîë Generate app key and prepare environment
      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate

      # üß∞ Prepare deployment folder (public + backend files)
      - name: Prepare artifact for deployment
        run: |
          mkdir deploy
          cp -R public/* deploy/
          cp -R vendor deploy/vendor
          cp -R bootstrap deploy/bootstrap
          cp .env deploy/.env
          cp artisan deploy/artisan
          cp composer.json deploy/composer.json
          cp composer.lock deploy/composer.lock
          # ‚úÖ Add startup.sh for Nginx on Linux
          echo -e "#!/bin/bash\ncd /home/site/wwwroot/public\nphp -S 0.0.0.0:8000 -t ." > deploy/startup.sh
          chmod +x deploy/startup.sh
          echo "Deployment package prepared:"
          ls -la deploy

      # ‚òÅÔ∏è Upload artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # üì¶ Download artifact from build
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-app

      # üîê Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D489C82A67404A39B371321D84D01288 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ADDFBF33F1E34CB68E69169C5D263C43 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F170708E314A429388A93A916D91B5F2 }}

      # üöÄ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'aslaw-back-end'
          slot-name: 'Production'
          package: deploy/
